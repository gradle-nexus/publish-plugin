name: CI

on:
  push:
    branches:
      - master
      - "szpak/**"
      - "marc/**"
  pull_request:
    branches:
      - '*'
  merge_group:

jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'zulu'

    - uses: gradle/actions/setup-gradle@v3

    - name: "Build and Test"
      run: ./gradlew --stacktrace build compatTestJava11
